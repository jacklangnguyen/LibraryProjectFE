<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Checkout book</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/checkoutBook" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #employeeForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="BookId" class="p-t-b-10">Book Id<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="BookId" required maxlength="255"
                     [(ngModel)]="editCheckoutBookForm.bookId" name="FirstName" #BookId="ngModel">
              <div *ngIf="BookId.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!BookId.errors?.required">
                  Book Id is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="BookName" class="p-t-b-10">Book Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="BookName" required maxlength="255"
                     [(ngModel)]="editCheckoutBookForm.bookName" name="LastName" #BookName="ngModel">
              <div *ngIf="BookName.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!BookName.errors?.required">
                  Book Name is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="UserName" class="p-t-b-10">User Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="UserName" required maxlength="255"
                     [(ngModel)]="editCheckoutBookForm.userName" name="UserName" #UserName="ngModel">
              <div *ngIf="UserName.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!UserName.errors?.required">
                  User Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="UserId" class="p-t-b-10"> User Id<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="UserId" required maxlength="255"
                     [(ngModel)]="editCheckoutBookForm.userId" name="UserId" #UserId="ngModel">
              <div *ngIf="UserId.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!UserId.errors?.required">
                  User Id is required
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="EditEmployee(employeeForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
